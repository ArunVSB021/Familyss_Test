name: JMeter Load Tests

on:
  push:
    branches:
      - jmeter-tests
      - main
  workflow_dispatch:

jobs:
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 $HOME/jmeter
          chmod +x $HOME/jmeter/bin/jmeter

      - name: Install Concurrency Thread Group Plugin
        run: |
          wget https://jmeter-plugins.org/files/packages/jpgc-concurrency-thread-group-2.3.zip -O /tmp/ctg.zip
          unzip /tmp/ctg.zip -d $HOME/jmeter/lib/ext

      - name: Verify JMX file exists
        run: |
          ls -l Jmeter/
          if [ ! -f "Jmeter/View Results Tree.jmx" ]; then
            echo "ERROR: JMX file not found!"
            exit 1
          fi

      - name: Run JMeter Test Plan
        run: |
          $HOME/jmeter/bin/jmeter -n -t "Jmeter/View Results Tree.jmx" -l results.jtl -e -o report

      - name: Upload JMeter HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: report
