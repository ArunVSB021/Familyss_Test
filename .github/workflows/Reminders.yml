      - name: Check milestones and post reminder
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Fetch all milestones (open + closed)
            const milestones = await github.paginate(
              github.rest.issues.listMilestones,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "all"
              }
            );

            const today = new Date();
            today.setUTCHours(0,0,0,0);

            // Pick milestones due today or in next 3 days
            const upcoming = milestones.filter(m => {
              if (!m.due_on) return false;
              const dueDate = new Date(m.due_on);
              dueDate.setUTCHours(0,0,0,0);
              const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
              return diffDays <= 3 && diffDays >= 0;
            });

            if (upcoming.length === 0) {
              console.log("âœ… No milestones due soon.");
              return;
            }

            // Build a single consolidated comment
            let combinedMessage = "## â° Milestone Reminder Report\n\n";
            for (const m of upcoming) {
              const dueDate = new Date(m.due_on).toISOString().split("T")[0];
              const description = m.description || "No description provided.";
              const assignee = m.creator ? `ğŸ‘¤ Assigned to: @${m.creator.login}` : "ğŸ‘¤ No assignee.";
              const state = m.state === "closed" ? "âœ… (Closed)" : "ğŸŸ¢ (Open)";

              combinedMessage += `### ğŸ”¹ ${m.title} â€” Due on ${dueDate} ${state}\n`;
              combinedMessage += `ğŸ“Œ **Description:** ${description}\n\n`;
              combinedMessage += `ğŸ”¢ **Open Issues:** ${m.open_issues}\n`;
              combinedMessage += `${assignee}\n\n---\n\n`;
            }

            // Post as one comment in a tracking issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1, // ğŸ‘ˆ update this
              body: combinedMessage
            });

            console.log("âœ… Posted combined milestone reminder.");
