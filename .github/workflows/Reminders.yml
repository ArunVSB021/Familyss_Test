name: Milestone Reminder

on:
  schedule:
    # Runs every day at 9 AM UTC
    - cron: "0 9 * * *"
  workflow_dispatch: # allow manual trigger

permissions:
  issues: write   # ‚úÖ needed to comment on issues
  contents: read  # safe default

jobs:
  milestone-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Check milestones and send reminders
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: milestones } = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            });

            const today = new Date();
            const upcoming = milestones.filter(m => {
              if (!m.due_on) return false;
              const dueDate = new Date(m.due_on);
              const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
              return diffDays <= 3 && diffDays >= 0; // due within next 3 days
            });

            if (upcoming.length === 0) {
              console.log("‚úÖ No milestones due soon.");
              return;
            }

            for (const m of upcoming) {
              const dueDate = new Date(m.due_on).toISOString().split("T")[0];
              const message = `‚ö†Ô∏è Reminder: Milestone **${m.title}** is due on ${dueDate}! (${m.open_issues} open issues remain)`;

              // Post a comment to a tracking issue (update the issue_number!)
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: 1, // üëà change this to your actual tracking issue
                body: message
              });

              console.log("Posted reminder for milestone:", m.title);
            }
